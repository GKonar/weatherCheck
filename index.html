<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <title>WeatherCheck</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="header__main">.WeatherCheck.</h1>
        <canvas class="background"></canvas>
    </header>

    <!-- MAIN -->
    <section class="main">
        
        <!-- FORM  -->
        <div class="form__box">
            <form id="formEl" class="form">
                <!-- INPUT FIELD -->
                <div class="form__container">
                    <label for="cityInput" class="form__label">Type City name - check the weather</label>
                    <input type="text" class="form__input" id="cityInput" placeholder="city name... ">
                </div>
                
                <!-- SUBMIT BUTTON -->
                <div class="form__container">
                    <button type="submit" class="form__submit" id="submitBtn">Check</button>
                </div>  
            </form>
        </div>
        
        <!-- TABLE FOR SHOWING TEMP DETAILS IN CURRENT CITY -->
        <div id="weatherCard" class="card">
            <table class="table" id="weatherTable"></table>
        </div>
    </section>
    <footer class="footer"></footer>
    
    
    <!-- SCRIPTS -->
    <script src="/scripts/requests.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
