<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <title>WeatherCheck</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="header__main">.WeatherCheck - Check the weather fella.</h1>
        <canvas class="background"></canvas>
    </header>

    <!-- MAIN -->
    <section class="main">
        <!-- FORM  -->
        <form id="formEl" class="form">
            <!-- INPUT FIELD -->
            <div>
                <label for="cityInput" class="form__label">Type City name</label>
                <input type="text" class="form__input" id="cityInput" placeholder="city name... ">
            </div>
            
            <!-- SUBMIT BUTTON -->
            <div>
                <input type="submit" class="form__submit" id="submitBtn" value="Check">
            </div>  
        </form>
        
        <!-- TABLE FOR SHOWING TEMP DETAILS IN CURRENT CITY -->
        <div id="weatherInfo" class="card">
            <table class="table" id="weatherTable"></table>
        </div>
    </section>
    <footer class="footer"></footer>
    
    
    <!-- SCRIPTS -->
    <script src="/scripts/requests.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
